<html>

  <body>
    <canvas
      id="canvas1"
      width="438px"
      height="302px"
      style="border: 1px solid #444"
    ></canvas>

    <canvas
      id="canvasCam"
      width="438px"
      height="302px"
      style="border: 1px solid #d3d3d3"
    ></canvas>

    <br />

    <script src="gestual.js" type="text/javascript"></script>

    <script type="text/javascript">
      var gestual = new Gestual();
      gestual.onHandUp = function () {
        document.querySelector("h1").innerHTML = "Up!";
      };
      gestual.onHandDown = function () {
        document.querySelector("h1").innerHTML = "Down!";
      };
      gestual.onHandLeft = function () {
        document.querySelector("h1").innerHTML = "Left!";
      };
      gestual.onHandRight = function () {
        document.querySelector("h1").innerHTML = "Right!";
      };
    </script>

    <h1></h1>
  </body>
